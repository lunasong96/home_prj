<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" type = "text/css" href = "http://211.63.89.151/html_prj/common/css/main_v1_220901.css"/>
<style type="text/css">
#output{
	border: 1px solid #333; width: 400px; height: 200px;
}
</style>
<!-- jQuery google CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
function useInnerHTML() {
	//body와 같이 로딩되던가, body보다 늦게 로딩되어야 태그를 얻을 수 있다.
	//1. id를 가진 태그를 얻는다.
	var divNode=document.getElementById("output");
	//2. 출력 내용을 만들고
	var output="안녕하세요? <br> 차승주입니다.";
	output += "<marquee scrollamount='15'>";
	output += "<img src='http//localhost/html_prj/day0825/images/cimg.png'/>";
	output += "</marquee>";
	//3. 얻어낸 태그에 출력 내용을 설정한다. 객체명.innerHTML="값"
	divNode.innerHTML=output;
}//useInnerHTML
</script>
</head>
<body>
<div id="output"></div>
<input type="button" value="클릭" class="inputBtn" onclick="useInnerHTML()"/>
</body>
</html>
