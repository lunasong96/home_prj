<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" type = "text/css" href = "http://211.63.89.151/html_prj/common/css/main_v1_220901.css"/>
<style type="text/css">
span{ font-size: 20px; }
.red{ color: #FF0000 }
.blue{ color: #0000FF }
</style>
<!-- jQuery google CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript">
var cnt=0;
var flag=false;

function test() {
	cnt++;
	var bg="red";
	if( flag ){
		bg="blue";
	}//end if
	
	var msg="<span class='"+bg+"'>"+cnt+"</span><strong> test called!!</strong>";
	if( cnt==50 ){
		msg += "<br/><img src='../day0825/images/cimg,png'>";
	}
	document.getElementById("output").innerHTML=msg;
	
	if(cnt==50){
		endCall();
	} else{
		setTimeout(test,500);
	}//end else
	
	//1초마다 test함수를 다시 호출 (재귀호출:recursive call)하고 싶다
	flag=!flag;
}//test
function endCall() {
	alert("그만!!!");
}
</script>
</head>
<body>
<input type="button" value="클릭" class="inputBtn" onclick="test()"/>
<div id="output"></div>
</body>
</html>
